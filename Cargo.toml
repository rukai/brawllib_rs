[package]
name = "brawllib_rs"
edition = "2018"
version = "0.18.0"
authors = ["Rukai <rubickent@gmail.com>"]
description = "Brawl character file parser, based on brawlbox/brawllib"
license = "MIT"
repository = "https://github.com/rukai/brawllib_rs"
keywords = ["super", "smash", "bros", "brawl", "lib"]
categories = ["games", "game-engines"]

[dependencies]
bitflags = "1"
byteorder = "1"
cgmath = { version = "0.17", features = ["mint", "serde"] }
log = "0.4"
serde = "1"
serde_derive = "1"
rayon = "1"
failure = "0.1"
env_logger = "0.7"
gif = "0.10"
wgpu = { git = "https://github.com/gfx-rs/wgpu-rs", rev = "471d2a1a48c795a13d3c65a29ff184d7cfe9e766" }
fancy_slice = { version = "0.1", features = [] }
winit = { version = "0.22.0", features = ["web-sys"] }
winit_input_helper = "0.7"
raw-window-handle = "0.3"
futures = "0.3"
zerocopy = "0.3"

# wasm
console_log = "0.2"
console_error_panic_hook = "0.1"
wasm-bindgen = "0.2"
wasm-bindgen-futures = "0.4"
web-sys = "0.3"

[dev-dependencies]
getopts = "0.2"
mint = "0.5"
bincode = "1"

[profile.release]
debug-assertions = true
